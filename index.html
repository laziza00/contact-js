<!DOCTYPE html>
<html lang="en">

 
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="contact">
<div class="container ">
  <h1 class="contact__title mb-3">contact</h1>
  <div class="contact__inner">
    <div class="contact__input-box">
      <form id="formOne">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">First Name</label>
          <input type="text" class="form-control name" id="exampleInputName1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputFam1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">Last Name</label>
          <input type="text" class="form-control name" id="exampleInputFam1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label" style="color: rgb(68, 95, 170);font-weight: 600;">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputNumber1" required>
        </div>
        <div class="mb-3">
          <select class="form-select" id="selectOne" aria-label="Default select example" style="color: rgb(68, 95, 170);font-weight: 600;">
            <option value="1">Family</option>
            <option value="2">Friends</option>
            <option value="3">Work</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="contact__list-box">
      <div class="contact__list-inner">
        <div>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true" >Family</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Friends</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Work</button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="contact__box" id="contactitem">
              <div class="contact__item">
                <div style="display: flex;">
                  <p class="contact__name" id="name">Mom</p>
                  <p class="contact__name" id="last">My heart</p>
                </div>
            
                <a class="contact__number" id="number" href="tel:909484704">+998909484704</a>
                <p class="contact__rel" id="relative">family</p>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            <div class="contact__box" id="contactitem">
              <div class="contact__item">
                <div style="display: flex;">
                  <p class="contact__name" id="name">Xushnora</p>
                  <p class="contact__name" id="last">Nishonova</p>
                </div>
            
                <a class="contact__number" id="number" href="tel:338701201">+998338701201</a>
                <p class="contact__rel" id="relative">friend</p>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div class="contact__box" id="contactitem">
              <div class="contact__item">
                <div style="display: flex;">
                  <p class="contact__name" id="name">Jack</p>
                  <p class="contact__name" id="last">Deep</p>
                </div>
            
                <a class="contact__number" id="number" href="tel:901234567">+998901234567</a>
                <p class="contact__rel" id="relative">work</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
 
    </div>
  </div>
</div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
